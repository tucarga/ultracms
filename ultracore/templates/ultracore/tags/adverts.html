{% load rich_text image_tags %}

{% for advert in adverts %}

<div class="large-3 medium-3 small-6 columns">
  <div class="loop-servicios">
    <div class="title">
      <h5>{{ advert.title }}</h5>

      {% if advert.sub_title %}<h3>{{ advert.sub_title }}</h3>{% endif %}

    </div>
    <div class="overlay">
      {{ advert.body|richtext }}
    </div>

    {% image advert.feed_image width-600 class="algo" %}

  </div>
</div>

{% endfor %}
